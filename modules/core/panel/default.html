<div id="panel" style="	background-color: #222222;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 50px;">
	<ul style="list-style-type: none; padding: 0;">
		<li><a href="{action}" style="	color: #FFFFFF;
						float: left;
						display: inline;
						padding: 0 10px;
						height: 50px;
						line-height: 50px;">{title}</a></li>
	</ul>

<script type="text/javascript">
var panelcss = document.createElement("style");
panelcss.type = "text/css";
panelcss.innerHTML = "body { margin-top: 50px;} #panel ul li a:hover { background-color: #111111;} #panel ul li a:active { outline: none; }";
document.body.appendChild(panelcss);
</script>
</div>
